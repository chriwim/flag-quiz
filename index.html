<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007BFF">
</head>
<body>
    <div class="quiz-container">
        <h1>Flag Quiz Game</h1>
        <div id="flag-container">
            <span id="flag" class="flag-symbol"></span>
        </div>
        <div id="streak-container">
            <span>Streak: </span><span id="streak">0</span>
        </div>
        <div id="options-container">
            <button class="option-btn" id="option1" onclick="checkAnswer('option1')"></button>
            <button class="option-btn" id="option2" onclick="checkAnswer('option2')"></button>
            <button class="option-btn" id="option3" onclick="checkAnswer('option3')"></button>
            <button class="option-btn" id="option4" onclick="checkAnswer('option4')"></button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(error) {
                console.log('ServiceWorker registration failed: ', error);
            });
        }
    </script>
</body>
</html>
